<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .head-container {
            display: flex;
            justify-content: space-between;
        }

        .myBtn {
            margin: 20px;
            padding: 10px;
            background-color: blue;
            color: white;
        }

        /* The Modal (background) */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            padding-top: 100px;
            /* Location of the box */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
        }

        /* Modal Content */
        #newFormModal .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <title>tms: home</title>
</head>

<body>
    <div class="head-container">
        <!-- Here User name will be shown -->
        <h1>Hello, User. Welcome to TMS</h1>
        <!-- Button For New Form -->
        <button id="newForm" class="myBtn">New Form</button>
    </div>

    <!-- The Modal for New Form -->
    <div id="newFormModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <form method="POST" action="">
                {% csrf_token %}
                <input type="hidden" name="newForm" value="True">
                <label for="name">Description: </label> <br>
                <textarea name="description" id="description" cols="40" rows="5"></textarea>
                <br>
                <br>

                <label for="domains">Domains: </label> <br>
                <textarea name="domains" id="domains" cols="40" rows="5"></textarea>
                <br>
                <br>

                <input type="submit" value="Create" class="myBtn">
            </form>
        </div>
    </div>

</body>

<script>
    // Get the modal
    var modal = document.getElementById( "newFormModal" );

    // Get the button that opens the modal
    var btn = document.getElementById( "newForm" );

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName( "close" )[ 0 ];

    // When the user clicks the button, open the modal 
    btn.onclick = function ()
    {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function ()
    {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function ( event )
    {
        if ( event.target == modal )
        {
            modal.style.display = "none";
        }
    }
</script>

</html>
